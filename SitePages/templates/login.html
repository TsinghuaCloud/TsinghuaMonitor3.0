<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- CSS for login page -->
    <link href="{% static 'sb-admin/bower_components/bootstrap/dist/css/bootstrap.css'%}" rel="stylesheet">
    <title></title>
</head>
<body>
    <!--
    Author: Bootstrap 3.3.0 Snippet by cesiztel
    http://bootsnipp.com/snippets/featured/google-style-login-extended-with-html5-localstorage
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
