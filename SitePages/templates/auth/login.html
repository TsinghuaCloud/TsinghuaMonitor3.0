{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- CSS for login page -->
    <link href="{% static 'sb-admin/bower_components/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/login-page.css' %}" rel="stylesheet">

    <title></title>
</head>
<body>
    <!--
    Author: Bootstrap 3.3.0 Snippet by cesiztel
    http://bootsnipp.com/snippets/featured/google-style-login-extended-with-html5-localstorage
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="{% static 'img/logo3.jpg' %}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="POST">{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input name="region" value="http://166.111.143.220:5000/v2.0" hidden="hidden">
                <input type="text" id="inputUsername" class="form-control"
                       name="username" placeholder="用户名" required autofocus>
                <input type="password" id="inputPassword" class="form-control"
                       name="password" placeholder="密码" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 保持登录
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">登录</button>
            </form><!-- /form -->
{#            <a href="#" class="forgot-password">#}
{#                Forgot the password?#}
{#            </a>#}
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
<script src="{% static 'js/login-page.js' %}" type="application/javascript"></script>
</html>
