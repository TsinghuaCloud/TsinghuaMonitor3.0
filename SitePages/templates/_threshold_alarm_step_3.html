<div class="col-md-12">
    <div class="well">
        <div class="form-horizontal">
            <div class="form-group alarm-action-element" name="alarm_actions[]">
                <label for="name" class="col-sm-3 control-label">警报时通知</label>
                <div class="col-sm-6">
                    <div class="controls">
                        <form role="form" autocomplete="off">
                            <div class="entry input-group">
                                <div class="input-group-btn" style="width: 30%;;">
                                    <select id="noti-type" class="form-control" data-live-search="true"
                                        title="通知方式">
                                        <option value="email">邮件通知</option>
                                        <option value="message">消息通知</option>
                                        <option value="link">访问链接</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" name="noti-detail" placeholder="Test">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-add" type="button">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END form-group -->
            <div class="form-group">
                <div class="col-sm-3">   </div>
                <small >按 <span class="glyphicon glyphicon-plus gs"></span> 添加通知方式</small>
            </div>
        </div>
        <!-- END form -->
    </div>
    <!-- END well -->
</div>
<!-- END col-lg-12 -->
