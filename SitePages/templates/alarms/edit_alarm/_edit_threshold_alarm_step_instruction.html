<!-- Step instruction header for creating theshold alarm -->
<div class="col-lg-12">
    <div class="well no-border">
        <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-3 bs-wizard-step {% if step > '2' %} complete {% elif step == '2' %} active {% endif %}">
                <div class="text-center bs-wizard-stepnum">Step 1</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a class="bs-wizard-dot"></a>

                <div class="bs-wizard-info text-center"> 警报详情</div>
            </div>

            <div class="col-xs-3 bs-wizard-step {% if step > '3' %} complete {% elif step == '3' %} active {% else %} disabled {% endif %}">
                <div class="text-center bs-wizard-stepnum">Step 2</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a class="bs-wizard-dot"></a>

                <div class="bs-wizard-info text-center"> 通知方式
                </div>
            </div>

            <div class="col-xs-3 bs-wizard-step {% if step > '4' %} complete {% elif step == '4' %} active {% else %} disabled {% endif %}">
                <div class="text-center bs-wizard-stepnum">Step 3</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a class="bs-wizard-dot"></a>

                <div class="bs-wizard-info text-center"> 确认信息
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Step instruction header -->
